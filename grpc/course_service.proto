syntax = "proto3";

package autotests.api;

// Запрос на получение информации о курсе по id
message GetCourseRequest {
  string course_id = 1;
}

// Ответ с информацией о курсе
message GetCourseResponse {
  string course_id = 1;
  string title = 2;
  string description = 3;
}

// Сервис курсов
service CourseService {
  // Метод получения информации о курсе
  rpc GetCourse(GetCourseRequest) returns (GetCourseResponse);
}